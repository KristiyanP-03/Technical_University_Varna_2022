<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
    body {
        font-family: arial, sans-serif;
    }
 
    .content {
        width: 80%;
        height: 100vh;
        margin: 0 auto;
        background-color: #eee;
        padding:  40px;
    }
 
    p {
color: black;
    }
 
    input[type="button"] {
      padding: 10px;
      background-color: lightblue;
      font-size: 16px;
      border: 1px solid blue;
    }
</style>
</head>
<body>
    <div class="content">
       <div>
          <p id="par">Примерен текст, чийто цвят трябва да бъде заменен</p>
          <input type="button" value="Промени цвета!" onclick="changeColor()">     
    </div> 
</div>
<script>
    function changeColor()
    {
        let random_color_code = Math.floor((Math.random() * 6) + 1);
        if (random_color_code == 1) 
        {
            document.getElementById("par").style.color = "red";
        }
        else if (random_color_code == 2) 
        {
            document.getElementById("par").style.color = "Green";
        }
        else if (random_color_code == 3)
        {
            document.getElementById("par").style.color = "Blue";
        }
        else if (random_color_code == 4)
        {
            document.getElementById("par").style.color = "Gold";
        }
        else if (random_color_code == 5)
        {
            document.getElementById("par").style.color = "hotPink";
        }
        else
        {
            document.getElementById("par").style.color = "Lime";
        }
    }
</script>
</body>
</html>
