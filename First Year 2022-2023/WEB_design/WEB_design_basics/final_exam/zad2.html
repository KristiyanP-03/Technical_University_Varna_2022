<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body {
    font-family: arial, sans-serif;
  }
 
  .content {
    width: 80%;
    height: 100vh;
    margin: 0 auto;
    background-color: #eee;
    padding:  40px;
  }
  p {
    color: black;
    font-size: 16px;
  }
 
  li.colors
  {
    width: 5%; 
    display: inline-block;
    margin-right: 10px;
    text-align: center;
    padding: 10px;
    list-style-type: none;
  }
 
  #myDiv {
    width: 80%;
    margin: 30px 0;
    padding: 20px;
    border:  1px solid #555;
  }
 
</style>
</head>
<body>
  <div class="content">
    
    <ul>
      <li class="colors" style="background-color: lightgreen;" onmouseover="color_g(this)" onmouseout="white(this)">Зелен</li>
      <li class="colors" style="background-color: lightblue;" onmouseover="color_b(this)" onmouseout="white(this)">Син</li>
      <li class="colors" style="background-color: lightpink;" onmouseover="color_p(this)" onmouseout="white(this)">Розов</li>
    </ul>
    <div id="myDiv">
      <p id="par">Блок, чийто фон трябва да се промени при поставяне на мишката върху елемента със съответен цвят</p>  
    </div> 
  </div>
  <script>
    function color_g(p){
        document.getElementById("par").style.backgroundColor = "lightgreen";
    }
    function color_b(p){
        document.getElementById("par").style.backgroundColor = "lightblue";
    }
    function color_p(p){
        document.getElementById("par").style.backgroundColor = "lightpink";
    }
    function white()
    {
        document.getElementById("par").style.backgroundColor = "white";
    }
  </script>
</body>
</html>
