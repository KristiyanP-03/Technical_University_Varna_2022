<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body {
    font-family: arial, sans-serif;
  }
 
  .content {
    width: 80%;
    height: 100vh;
    margin: 0 auto;
    background-color: #eee;
    padding:  40px;
  }
  p {
    color: black;
    font-size: 16px;
  }
 
  input[type="button"] {
    padding: 10px;
    margin-right: 10px;
    margin-left: 30px;
    background-color: lightblue;
    font-size: 16px;
    border: 1px solid blue;
    width:25%;
  }
</style>
</head>
<body>
  <div class="content">
   <div>
    <p>5<sup>4</sup>+8<sup>3</sup>+5*&#960;=?</p>
    <p id="par" style="display: none;"></p>
    <input type="button" value="Покажи/скрий отговора!" onclick="show()"> 
  </div> 
</div>
<script>
    function show()
    {
        let sum = 5**4 + 8**3 + 5*Math.PI;
        sum = Math.floor(sum);
        document.getElementById("par").innerHTML = sum;
        let otg = document.getElementById("par");
        if(otg.style.display==='none') {
            otg.style.display='block';
            } 
            else {
                otg.style.display='none';
            }
    }
</script>
</body>
</html>
