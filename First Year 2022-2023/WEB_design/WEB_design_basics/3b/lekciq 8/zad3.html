<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .content {
            width: 80%;
            height: 100vh;
            margin: 0 auto;
            background-color: #eee;
            padding: 40px;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 70%;
            margin: 30px 0px;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div>
            <label>Моля, въведете радиуса на окръжността:</label>
            <input type="text" name="radius" id="radius">
            <input type="button" value="Изчисли лицето!" onclick="calculate()">
            <table id="table">
                <tr>
                    <th>Казус</th>
                    <th>Лице</th>
                </tr>
                <tr>
                    <td>Дробно число</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>Закръглено</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>Закръглено надолу</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>Закръглено нагоре</td>
                    <td> </td>
                </tr>
                <tr>
                    <td>Само цяло число</td>
                    <td> </td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function calculate() {
            let radius = document.getElementById("radius").value;
            radius = parseFloat(radius);
            if (isNaN(radius)) {
                return;
            }
            let area = Math.pow(radius, 2) * Math.PI;

            let table = document.getElementById("table");
            let td = table.getElementsByTagName("td");

            td[1].innerHTML = area.toFixed(2);
            td[3].innerHTML = Math.round(area);
            td[5].innerHTML = Math.floor(area);
            td[7].innerHTML = Math.ceil(area);
            td[9].innerHTML = Math.trunc(area);


        }
    </script>

</body>

</html>
