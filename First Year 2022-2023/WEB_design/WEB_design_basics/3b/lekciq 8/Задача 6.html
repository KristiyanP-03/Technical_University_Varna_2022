<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>

    .content {
        width: 80%;
        height: 100vh;
        margin: 0 auto;
        background-color: #eee;
        padding:  40px;
    }

    .imgKeeper
    {
        margin: 0 auto;
        width: 30%;
    }

    img {
        width: 100%;
        height: auto;
    }

</style>
</head>
<body>
    <div class="content">
         <!-- <label>Моля, въведете милисекунди: </label>
           <input type="text" name="date" id="date">-->   

           <label>Моля, въведете дата: </label>
           <input type="date" name="date1" id="date1">  
           <input type="button" value="ОК!" onclick="whatsTheDay()">

           <div class="imgKeeper">
                <img src="images/sad.png" alt="Emoji"/>
           </div>

    </div>
    <script>
        function whatsTheDay() {
            let inputDate = document.getElementById("date1").value;
            let date = new Date(inputDate);
            let day = date.getDay();
            let img = document.getElementsByTagName("img")[0];

            switch(day) {
                case 0:
                case 6:
                    img.src = "images/face.png";
                    break;
                case 5:
                    img.src = "images/smile.png";
                    break;
                default:
                    img.src = "images/sad.png";
            }
        }

    </script>
</body>
</html>
