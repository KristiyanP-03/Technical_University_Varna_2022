<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body {
    font-family: arial, sans-serif;
  }
 
  .content {
    width: 80%;
    height: 100vh;
    margin: 0 auto;
    background-color: #eee;
    padding:  40px;
  }
  p {
    color: black;
    font-size: 16px;
  }
 
  input[type="button"],input[type="number"] {
    padding: 10px;
    margin-right: 10px;
    margin-left: 30px;
    background-color: lightblue;
    font-size: 16px;
    border: 1px solid blue;
  }

</style>
</head>
<body>
  <div class="content">
   <div>
    
    <p>Форматирайте елемента с избран номер</p>
    <input type="number" min="1" max="10" id="num" > 
 
    <ol>
<li>Иван Иванов</li>
<li>Петър Стоянов</li>
<li>Найден Василев</li>
<li>Катерина Искренова</li>
<li>Алис Попова</li>
<li>Станислав Тодоров</li>
<li>Метин Топалов</li>
<li>Антон Семов</li>
<li>Петя Петева</li>
<li>Калина Георгиева</li>
    </ol>
    <input type="button" value="Форматирай!" onclick="format()"> 
  </div> 
</div>
<script>
    function format()
    {
        let choice = document.getElementById("num").value;
        choice = parseInt(choice)
        document.getElementsByTagName('li')[choice].style.fontWeight  = "bold";
        document.getElementsByTagName('li')[choice].style.fontFamily  = "cursive";
    }
    
</script>
</body>
</html>
